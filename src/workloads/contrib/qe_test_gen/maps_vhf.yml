document_insert_vhf:
    _id:     {^Inc: {start: 1, multiplier: {^Parameter: {Name: "multiplier", Default: 0}}}}
    field1:  {^TakeRandomStringFromFrequencyMapSingleton: *map_vhf_f1 }
    field2:  {^TakeRandomStringFromFrequencyMapSingleton: *map_vhf_f2 }
    field3:  {^TakeRandomStringFromFrequencyMapSingleton: *map_vhf_f3 }
    field4:  {^TakeRandomStringFromFrequencyMapSingleton: *map_vhf_f4 }
    field5:  {^TakeRandomStringFromFrequencyMapSingleton: *map_vhf_f5 }
    field6:  {^TakeRandomStringFromFrequencyMapSingleton: *map_vhf_f6 }
    field7:  {^TakeRandomStringFromFrequencyMapSingleton: *map_vhf_f7 }
    field8:  {^TakeRandomStringFromFrequencyMapSingleton: *map_vhf_f8 }
    field9:  {^TakeRandomStringFromFrequencyMapSingleton: *map_vhf_f9 }
    field10:  {^TakeRandomStringFromFrequencyMapSingleton: *map_vhf_f10 }

